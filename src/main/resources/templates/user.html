<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	      crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>User</title>
</head>

<body>
<div class="container.container-fluid">
	<div class="row">
		<div class="col">
			<div class="d-flex p-2 mb-3 border-bottom" style="background: #575757">

				<h5 class="my-0 mr-md-auto font-weight-normal text-white">
					<div class="mt-1" id="userWithRoles">user with roles ...</div>
				</h5>
				<a class="btn btn-outline-light font-weight-bold" th:href="@{/logout}">logout</a>

			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-2 border-right">
			<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
				<a class="nav-link active" id="user-tab" data-toggle="pill" href="#user-view" role="tab"
				   aria-controls="v-pills-profile" aria-selected="false">User</a>
			</div>
		</div>
		<div class="col-9">
			<div class="tab-content" id="v-pills-tabContent">
				<div aria-labelledby="user-tab" class="tab-pane fade show active" id="user-view" role="tabpanel">
					<h1>User information-page</h1>
					<div class="tab-content border">

						<div class="border-bottom mb-3" style="background: #f0f0f1">
							<div class="p-3">
								<th><h5 class="mb-0">About user</h5></th>
							</div>
						</div>

						<div class="mr-3 ml-3">
							<table class="table table-striped" id="userTable">
								<thead>
								<tr></tr>
								<tr>
									<th class="col-1">ID</th>
									<th class="col-4">Username</th>
									<th>Roles</th>
								</tr>
								</thead>
								<tbody></tbody>

							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{js/src/users.js}" src="/static/js/src/users.js"></script>
</body>
</html>
