<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
	<meta charset="UTF-8">

	<link crossorigin="anonymous"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	      rel="stylesheet">

	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

	<title>Admin</title>
</head>

<body>
<div class="container.container-fluid">
	<div class="row">
		<div class="col">
			<div class="d-flex p-2 mb-3 border-bottom" style="background: #575757">

				<h5 class="my-0 mr-md-auto font-weight-normal text-white">
					<div class="mt-1" id="userWithRoles">user with roles ...</div>
				</h5>
				<a class="btn btn-outline-light font-weight-bold" th:href="@{/logout}">logout</a>

			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-2 border-right">
			<div aria-orientation="vertical" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">

				<a aria-controls="v-pills-home" aria-selected="true" class="nav-link active" data-toggle="pill"
				   href="#admin-view"
				   id="admin-tab" role="tab">Admin</a>

				<a aria-controls="v-pills-profile" aria-selected="false" class="nav-link" data-toggle="pill"
				   href="#user-view"
				   id="user-tab" role="tab">User</a>

			</div>
		</div>
		<div class="col-9">
			<div class="tab-content" id="v-pills-tabContent">
				<div aria-labelledby="admin-tab" class="tab-pane fade show active" id="admin-view" role="tabpanel">
					<h1>Admin panel</h1>
					<ul class="nav nav-tabs">
						<li class="nav-item" role="presentation">
							<a aria-controls="all-users" aria-selected="true" class="nav-link active" data-toggle="tab"
							   href="#all-users" id="all-users-tab" role="tab">Users table</a>
						</li>
						<li class="nav-item" role="presentation">
							<a aria-controls="add" aria-selected="false" class="nav-link" data-toggle="tab" href="#add"
							   id="add-tab" role="tab">New user</a>
						</li>
					</ul>
					<div class="tab-content" id="myTabContent">

						<div aria-labelledby="all-users-tab" class="tab-pane fade show active" id="all-users"
						     role="tabpanel">
							<div class="tab-content border">
								<div class="border-bottom mb-3" style="background: #f0f0f1">
									<div class="p-3">
										<th><h5 class="mb-0">All users</h5></th>
									</div>
								</div>
								<div class="mr-3 ml-3">
									<table class="table table-striped" id="usersTable">

										<thead>
										<tr></tr>
										<tr>
											<th class="col-1">ID</th>
											<th>Username</th>
											<th class="col-4">Roles</th>
											<th class="col-2">Edit</th>
											<th class="col-2">Delete</th>
										</tr>
										</thead>

										<tbody></tbody>

									</table>
								</div>
							</div>
						</div>

						<div aria-labelledby="add-tab" class="tab-pane fade" id="add" role="tabpanel">
							<div class="tab-content border">
								<div class="tab-content">

									<div class="border-bottom mb-3" style="background: #f0f0f1">
										<div class="p-3">
											<th><h5 class="mb-0">Add new user</h5></th>
										</div>
									</div>

									<div class="mr-3 ml-3">
										<table class="table table-borderless">
											<div class="form-group" id="addUserForm">

												<div class="text-center">

													<div class="form-group">
														<p class="mb-0 font-weight-bold">Username</p>
														<div class="d-flex justify-content-center">
															<input id="username" autofocus
															       class="form-control w-50 text-center"
															       placeholder="Username" th:name="username"
															       type="text">
														</div>
													</div>

													<div class="form-group">
														<p class="mb-0 font-weight-bold">Password</p>
														<div class="d-flex justify-content-center">
															<input id="password" class="form-control w-50 text-center"
															       placeholder="Password" th:name="password"
															       type="text">
														</div>
													</div>

													<div class="form-group">
														<p class="mb-0 font-weight-bold">Confirm password</p>
														<div class="d-flex justify-content-center">
															<input id="cPassword" class="form-control w-50 text-center"
															       placeholder="Confirm password" th:name="ConfPass"
															       type="text">
														</div>
													</div>

												</div>

												<div class="form-group d-flex justify-content-center">
													<div>
														<label class="font-weight-bold">
															<input class="form-check-input" th:name="roleAdmin"
															       type="checkbox" id="checkboxAdmin"/>Admin</label>
													</div>
												</div>

												<div class="form-group d-flex justify-content-center">
													<button class="btn btn-success" id="addUserButton">Add new user
													</button>
												</div>

											</div>
										</table>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<div aria-labelledby="user-tab" class="tab-pane fade" id="user-view" role="tabpanel">
					<h1>User information-page</h1>
					<div class="tab-content border">

						<div class="border-bottom mb-3" style="background: #f0f0f1">
							<div class="p-3">
								<th><h5 class="mb-0">About user</h5></th>
							</div>
						</div>

						<div class="mr-3 ml-3">
							<table class="table table-striped" id="userTable">
								<thead>
								<tr></tr>
								<tr>
									<th class="col-1">ID</th>
									<th class="col-4">Username</th>
									<th>Roles</th>
								</tr>
								</thead>
								<tbody></tbody>

							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header">
				<h5 class="modal-title"></h5>
				<button class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			<div>
				<div class="modal-body text-center">

					<div class="form-group">
						<label class="font-weight-bold mb-0" for="id">Id</label>
						<div class="d-flex justify-content-center">
							<input type="text" class="form-control w-50" id="id">
						</div>
					</div>

					<div class="form-group">
						<label class="font-weight-bold mb-0" for="un">Username</label>
						<div class="d-flex justify-content-center">
							<input type="text" class="form-control w-50" id="un">
						</div>
					</div>

					<div class="form-group">
						<label class="font-weight-bold mb-0" for="pw">Password</label>
						<div class="d-flex justify-content-center">
							<input type="text" class="form-control w-50" id="pw">
						</div>
					</div>

					<modalRoles></modalRoles>

				</div>

				<div class="modal-footer"></div>

			</div>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{js/src/users.js}" src="/static/js/src/users.js"></script>
</body>
</html>
